unbind    "Home" //如果要改"換地圖"請將我也一起更改
unbind    "End" //如果要改"設定地圖重生點"請將我也一起更改
unbind    "PGUP" //如果要改"更換地圖重生點至下一個"請將我也一起更改
unbind    "PGDN" //如果要改"更換地圖重生點至上一個"請將我也一起更改
unbind    "Del" //如果要改"重生點傳送"請將我也一起更改

bind    "Home"      "ChangeMap" //換地圖
bind    "End"       "SetSpawnLoc" //設定地圖重生點
bind    "PGUP"      "PosChangeLoc" //更換地圖重生點至下一個
bind    "PGDN"      "NegChangeLoc" //更換地圖重生點至上一個
bind    "Del"       "RespawnLoc" //傳送至重生點
// ===================================================== //